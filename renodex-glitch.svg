<svg width="800" height="260" viewBox="0 0 800 260"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    :root {
      /* титановые серые */
      --titan-main:  #d7d9e3;
      --titan-dark:  #8b8f9b;
      /* акцент для X */
      --accent-x:    #ff3155;
    }

    text {
      font-family: "Courier New", monospace;
      font-weight: 900;
      font-size: 130px;
      letter-spacing: 6px;
      text-anchor: middle;
      dominant-baseline: middle;
      shape-rendering: crispEdges;
    }

    .logo-wrapper {
      animation: jitter 0.18s infinite alternate;
    }

    .base {
      fill: var(--titan-main);
      filter: url(#glow);
    }

    .base .x-accent {
      fill: var(--accent-x);
    }

    .glitch-red {
      fill: #ff3155;
      mix-blend-mode: screen;
      animation: glitchRed 1.4s infinite steps(2, end);
    }

    .glitch-cyan {
      fill: #00f6ff;
      mix-blend-mode: screen;
      animation: glitchCyan 1.4s infinite steps(2, end);
    }

    /********* FILTERS *********/
    <!-– лёгкое свечение как металл –->
    </style>
    <defs>
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
        <feOffset in="blur" dx="0" dy="2" result="offset"/>
        <feMerge>
          <feMergeNode in="offset"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  <style>
    /********* ANIMATIONS *********/
    @keyframes jitter {
      0%   { transform: translate(0,0); }
      50%  { transform: translate(0.7px,-0.7px); }
      100% { transform: translate(-0.7px,0.7px); }
    }

    @keyframes glitchRed {
      0%   { transform: translate(3px,0); clip-path: inset(0 0 0 0); }
      10%  { transform: translate(5px,-2px); clip-path: inset(0 0 65% 0); }
      20%  { transform: translate(2px,2px);  clip-path: inset(40% 0 40% 0); }
      30%  { transform: translate(6px,-1px); clip-path: inset(70% 0 0 0); }
      40%  { transform: translate(3px,1px);  clip-path: inset(15% 0 55% 0); }
      50%  { transform: translate(4px,-3px); clip-path: inset(55% 0 10% 0); }
      60%  { transform: translate(2px,0);   clip-path: inset(25% 0 35% 0); }
      70%  { transform: translate(5px,1px);  clip-path: inset(0 0 70% 0); }
      80%  { transform: translate(3px,-2px); clip-path: inset(45% 0 25% 0); }
      90%  { transform: translate(5px,0);    clip-path: inset(0 0 0 0); }
      100% { transform: translate(3px,0);    clip-path: inset(0 0 0 0); }
    }

    @keyframes glitchCyan {
      0%   { transform: translate(-3px,0); clip-path: inset(0 0 0 0); }
      10%  { transform: translate(-4px,1px);  clip-path: inset(60% 0 0 0); }
      20%  { transform: translate(-2px,-2px); clip-path: inset(0 0 55% 0); }
      30%  { transform: translate(-5px,2px);  clip-path: inset(35% 0 35% 0); }
      40%  { transform: translate(-3px,0);    clip-path: inset(5% 0 70% 0); }
      50%  { transform: translate(-4px,-2px); clip-path: inset(70% 0 5% 0); }
      60%  { transform: translate(-2px,1px);  clip-path: inset(25% 0 45% 0); }
      70%  { transform: translate(-5px,-1px); clip-path: inset(0 0 65% 0); }
      80%  { transform: translate(-3px,2px);  clip-path: inset(45% 0 25% 0); }
      90%  { transform: translate(-4px,0);    clip-path: inset(0 0 0 0); }
      100% { transform: translate(-3px,0);    clip-path: inset(0 0 0 0); }
    }
  </style>

  <!-- ЛОГО С ГЛИТЧЕМ -->
  <g class="logo-wrapper">
    <!-- красный слой -->
    <text x="50%" y="50%" class="glitch-red">
      <tspan>ReNode</tspan><tspan>X</tspan>
    </text>

    <!-- циановый слой -->
    <text x="50%" y="50%" class="glitch-cyan">
      <tspan>ReNode</tspan><tspan>X</tspan>
    </text>

    <!-- базовый титановый слой + X другим цветом -->
    <text x="50%" y="50%" class="base">
      <tspan>ReNode</tspan><tspan class="x-accent">X</tspan>
    </text>
  </g>

</svg>
