<svg xmlns="http://www.w3.org/2000/svg"
     width="800" height="260" viewBox="0 0 800 260">

  <defs>
    <style><![CDATA[
      /* ===== ШРИФТ =====
         Если нужен СТРОГО твой пиксельный шрифт:
         1) Кладёшь файл, например fonts/pixel.woff2 в репо.
         2) В src ниже прописываешь реальный путь.
         Без этого блок @font-face можно удалить — просто будет моноширинный жирный текст.
      */
      @font-face {
        font-family: "ReNodeXPixel";
        src: url("fonts/pixel.woff2") format("woff2");
      }

      :root {
        --titan-main:  #d7d9e3;  /* основной серый (текст)      */
        --titan-x:     #f4f4f8;  /* X — светлее, как в лого      */
        --titan-dark:  #8b8f9b;  /* запасной тёмный серый        */
      }

      text {
        /* сначала твой пиксельный, потом запасные */
        font-family: "ReNodeXPixel", "Press Start 2P", "Courier New", monospace;
        font-weight: 900;
        font-size: 140px;
        letter-spacing: 8px;
        text-anchor: middle;
        dominant-baseline: middle;
        /* максимально “ступенчатый” рендер */
        shape-rendering: crispEdges;
      }

      .logo-wrapper {
        animation: jitter 0.18s infinite alternate;
      }

      .base {
        fill: var(--titan-main);
      }

      .base .x-accent {
        /* X НЕ красная, а светло-серая в стиле твоего лого */
        fill: var(--titan-x);
      }

      .glitch-red {
        fill: #ff3155;
        opacity: 0.85;
        animation: glitchRed 1.2s infinite steps(2, end);
      }

      .glitch-cyan {
        fill: #00f6ff;
        opacity: 0.85;
        animation: glitchCyan 1.2s infinite steps(2, end);
      }

      /* Лёгкая дрожь всего логотипа */
      @keyframes jitter {
        0%   { transform: translate(0,0); }
        50%  { transform: translate(0.8px,-0.8px); }
        100% { transform: translate(-0.8px,0.8px); }
      }

      /* Красный глич-слой */
      @keyframes glitchRed {
        0%   { transform: translate(3px,0); }
        20%  { transform: translate(5px,-2px); }
        40%  { transform: translate(2px,2px); }
        60%  { transform: translate(6px,-1px); }
        80%  { transform: translate(4px,1px); }
        100% { transform: translate(3px,0); }
      }

      /* Циановый глич-слой */
      @keyframes glitchCyan {
        0%   { transform: translate(-3px,0); }
        20%  { transform: translate(-4px,1px); }
        40%  { transform: translate(-2px,-2px); }
        60%  { transform: translate(-5px,2px); }
        80%  { transform: translate(-3px,0); }
        100% { transform: translate(-3px,0); }
      }
    ]]></style>
  </defs>

  <!-- Три слоя текста: циан-глитч, красный-глитч, базовый серый -->
  <g class="logo-wrapper">
    <!-- Циановый глитч -->
    <text x="50%" y="50%" class="glitch-cyan">
      <tspan>ReNode</tspan><tspan>X</tspan>
    </text>

    <!-- Красный глитч -->
    <text x="50%" y="50%" class="glitch-red">
      <tspan>ReNode</tspan><tspan>X</tspan>
    </text>

    <!-- Основной слой, X — в стиле твоего лого (светло-серый) -->
    <text x="50%" y="50%" class="base">
      <tspan>ReNode</tspan><tspan class="x-accent">X</tspan>
    </text>
  </g>
</svg>
